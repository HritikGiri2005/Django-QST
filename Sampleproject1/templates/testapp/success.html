{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    {% comment %} Giri is the password {% endcomment %}
    <h1 class="text-primary mx-auto p-2" style="text-align:center;">User Profile Dashboard</h1>

    <form>
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning"><a href="" style = "color: black; text-decoration:none">Add User Profile</a></button>
        <table class="table">
                <tr class="row-space">
                    <th>Pic</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Skills</th>
                    <th>Actions</th>
                </tr>

                {% for user in users  %}
                <tr>
                    <td>
                        <img src="{{user.profile_pic.url}}"
                        class="img-fluid rounded-circle"
                        height="30px"
                        width="30px">
                    </td>
                    <td>{{user.username}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.skills}}</td>
                    <td><button class=" btn btn-success view"><a href="">View</a></button>
                        <button class="btn btn-primary edit"><a href="">Edit</a></button>
                        <button class="btn btn-warning"><a href="">Delete</a></button>
                    </td>
                </tr>
                
                {% endfor %}
        </table>  

    </form>
</body>
</html>
