{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    {% comment %} Giri is the password {% endcomment %}
    <h1 class="text-primary mx-auto p-2" style="text-align:center;">User Profile Dashboard</h1>

    <form>
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning"><a href="/register" style = "color: black; text-decoration:none">Add User Profile</a></button>
        <table class="table table-bordered text-center align-middle">
    <tr class="text-center align-middle">
        <th>Pic</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Skills</th>
        <th>Actions</th>
    </tr>

    {% for user in users %}
    <tr class="align-middle">
        <td>
            <img src="{{ user.profile_pic.url }}"
                 class="rounded-circle"
                 width="40" height="40">
        </td>
        <td>{{ user.username }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.skills }}</td>
        <td>
            <a href="/view" class="btn btn-success btn-sm">View</a>
            <a href="" class="btn btn-primary btn-sm">Edit</a>
            <a href="" class="btn btn-warning btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>  

    </form>
</body>
</html>
