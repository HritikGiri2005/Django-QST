{% extends "base.html" %}

{% block title %}Show Mobiles{% endblock %}

{% block content %}
<h2>Saved Mobiles</h2>

{% if mobiles %}
    {% for mobile in mobiles %}
    <div>
        <div>
            <strong>{{ mobile.name }}</strong><br>
            {{mobile.contact}}
        </div>
        <a href="{% url 'delete' forloop.counter0 %}">
            <button>Delete</button>
        </a>
    </div>
    {% endfor %}
{% else %}
{% endif %}
{% endblock %}
