{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="bg-light">

    <div class="container py-5">

        <!-- Heading -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">ğŸ“ Todo List App</h1>
            <p class="text-muted">Manage your daily tasks efficiently</p>
        </div>

        <!-- Add Task Button -->
        <div class="d-flex justify-content-end mb-3">
            <a href="/create" class="btn btn-success">
                <i class="fa-solid fa-plus"></i> Add Task
            </a>
        </div>

        <!-- Card -->
        <div class="card shadow-lg border-0">
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Task Name</th>
                                <th>Date Added</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for task in todo_list %}
                            <tr>
                                <td class="fw-semibold">{{ task.task_name }}</td>

                                <td>
                                    <span class="badge bg-secondary">
                                        {{ task.date_created }}
                                    </span>
                                </td>

                                <td>
                                    <form action="{% url 'delete' task.pk %}" method="POST" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </form>
                                </td>

                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="3" class="text-muted py-4">
                                    No tasks added yet ğŸš€
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
